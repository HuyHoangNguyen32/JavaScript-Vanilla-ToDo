<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Document Object Model</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    
    <!--  -->
    <section class="my-5">
      <div class="container">
        <form id="todoFormId">
          <div>
            <label for="todoText" class="mb-1">What are you going to do ?</label>
            <input
              type="text"
              class="form-control"
              id="todoText"
              placeholder="Enter todo"
            />
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
      </div>
    </section>

    <!-- Show todo list -->
    <section>
      <div class="container">
        <h1>Todo List</h1>

        <div class="input-group my-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="searchTermSpan">Search</span>
          </div>
          <input id="searchTerm" type="text" class="form-control" aria-label="Username" aria-describedby="searchTermSpan">
        </div>

        <select id="filterStatus" class="form-select mb-3" aria-label="Default select example">
          <option selected value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>

        <ul id="todoList"></ul>
      </div>
    </section>

    <!-- TEMPLATE -->
    <template id="todoTemplate">
      <li>
        <div class="todo alert alert-secondary" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__title mb-0"></p>
            <div class="todo__actions">
              <button type="button" class="btn btn-sm btn-primary edit">Edit</button>
              <button type="button" class="btn btn-sm mark-as-done"></button>
              <button type="button" class="btn btn-sm btn-danger remove">
                Remove
              </button>
            </div>
          </div>
        </div>
      </li>
    </template>

    <script src="/js/main.js"></script>
  </body>
</html>
